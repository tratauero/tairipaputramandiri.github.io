<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="instagram_logo.png" alt="Instagram logo">
            <h1>Instagram</h1>
        </div>

        <div class="form">
            <form action="#">
                <label for="username">Phone number, username, or email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username, email or phone number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Log In</button>
            </form>

            <div class="options">
                <a href="#">Forgot password?</a>
                <a href="#">Create new account</a>
            </div>
        </div>

        <div class="footer">
            <a href="#">Get the app</a>
            <div class="app-store-buttons">
                <a href="#">
                    <img src="app_store_badge.png" alt="App Store badge">
                </a>
                <a href="#">
                    <img src="google_play_badge.png" alt="Google Play badge">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
